<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do you think you have Parkinson's Disease?</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<header>
        <nav class="logo-container">
            <ul>
                <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="logo">
                <div class="text-container">
                    <h3 class="med1">Medical Clinic</h3>
                    <h5 class="med2">Exams & Diagnostics</h5>
                </div>
            </ul>
            <ul class="navigation-links">
                <li><a href="{{ url_for('index') }}">Home</a></li>
                <li><a href="{{ url_for('contactUs') }}">ContactUs</a></li>
                <li><a href="{{ url_for('Insurance') }}">Insurance</a></li>
                <li><a href="{{ url_for('aboutUs') }}">AboutUs</a></li>
                <!-- Add signup and login links -->
                <img src="{{ url_for('static', filename='profileLogo1.png') }}" alt="Logo" class="logo">
                <!-- Add more navigation links as needed -->
            </ul>
        </nav>
    </header>
    <main class="box1">
        <section class="container">
            <h2>Predict Parkinson's Disease</h2>
            <div class="box2">
                <form action="{{ url_for('resultpark') }}" method="post">
                    <div class="box3">
                        <label for="MDVPFo">MDVP Fo (Hz):</label>
                        <input type="text" name="MDVPFo" id="MDVPFo" required>
                    </div>

                    <div class="box3">
                        <label for="MDVPFhi">MDVP Fhi (Hz):</label>
                        <input type="text" name="MDVPFhi" id="MDVPFhi" required>
                    </div>

                    <div class="box3">
                        <label for="MDVPFlo">MDVP Flo (Hz):</label>
                        <input type="text" name="MDVPFlo" id="MDVPFlo" required>
                    </div>

                    <div class="box3">
                        <label for="MDVPJitter">MDVP Jitter (%):</label>
                        <input type="text" name="MDVPJitter" id="MDVPJitter" required>
                    </div>

                    <div class="box3">
                        <label for="MDVPJitterAbs">MDVP Jitter Abs:</label>
                        <input type="text" name="MDVPJitterAbs" id="MDVPJitterAbs" required>
                    </div>

                    <div class="box3">
                        <label for="MDVPRAP">MDVP RAP:</label>
                        <input type="text" name="MDVPRAP" id="MDVPRAP" required>
                    </div>

                    <div class="box3">
                        <label for="MDVPPPQ">MDVP PPQ:</label>
                        <input type="text" name="MDVPPPQ" id="MDVPPPQ" required>
                    </div>

                    <div class="box3">
                        <label for="MDVPJitterDDP">MDVP Jitter DDP:</label>
                        <input type="text" name="MDVPJitterDDP" id="MDVPJitterDDP" required>
                    </div>

                    <div class="box3">
                        <label for="MDVPShimmer">MDVP Shimmer:</label>
                        <input type="text" name="MDVPShimmer" id="MDVPShimmer" required>
                    </div>

                    <div class="box3">
                        <label for="MDVPShimmerdB">MDVP Shimmer (dB):</label>
                        <input type="text" name="MDVPShimmerdB" id="MDVPShimmerdB" required>
                    </div>

                    <div class="box3">
                        <label for="MDVPShimmerAPQ3">MDVP Shimmer APQ3:</label>
                        <input type="text" name="MDVPShimmerAPQ3" id="MDVPShimmerAPQ3" required>
                    </div>

                    <div class="box3">
                        <label for="MDVPShimmerAPQ5">MDVP Shimmer APQ5:</label>
                        <input type="text" name="MDVPShimmerAPQ5" id="MDVPShimmerAPQ5" required>
                    </div>

                    <div class="box3">
                        <label for="MDVPAPQ">MDVP APQ:</label>
                        <input type="text" name="MDVPAPQ" id="MDVPAPQ" required>
                    </div>

                    <div class="box3">
                        <label for="MDVPShimmerDDA">MDVP Shimmer DDA:</label>
                        <input type="text" name="MDVPShimmerDDA" id="MDVPShimmerDDA" required>
                    </div>

                    <div class="box3">
                        <label for="NHR">NHR:</label>
                        <input type="text" name="NHR" id="NHR" required>
                    </div>

                    <div class="box3">
                        <label for="HNR">HNR:</label>
                        <input type="text" name="HNR" id="HNR" required>
                    </div>

                    <div class="box3">
                        <label for="RPDE">RPDE:</label>
                        <input type="text" name="RPDE" id="RPDE" required>
                    </div>

                    <div class="box3">
                        <label for="DFA">DFA:</label>
                        <input type="text" name="DFA" id="DFA" required>
                    </div>

                    <div class="box3">
                        <label for="spread1">Spread1:</label>
                        <input type="text" name="spread1" id="spread1" required>
                    </div>

                    <div class="box3">
                        <label for="spread2">Spread2:</label>
                        <input type="text" name="spread2" id="spread2" required>
                    </div>

                    <div class="box3">
                        <label for="D2">D2:</label>
                        <input type="text" name="D2" id="D2" required>
                    </div>

                    <div class="box3">
                        <label for="PPE">PPE:</label>
                        <input type="text" name="PPE" id="PPE" required>
                    </div>

                    <br> <!-- Line break added after each input -->

                    <button type="submit" class="button">Get Prediction</button>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Parkinson's Disease Prediction App</p>
    </footer>
</body>
