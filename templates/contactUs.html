        <nav class="logo-container">

    <section>
        <h2>Contact Us</h2>
        <p>Feel free to reach out to us with any questions or concerns. We are here to help!</p>

        <form action="process_contact_form.php" method="post" id="contact-form">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" required>

            <label for="message">Your Message:</label>
            <textarea id="message" name="message" rows="6" required></textarea>

            <button type="button" onclick="submitForm()">Submit</button>
        </form>
    </section>

    <script>
        function submitForm() {
            // Assuming you're using AJAX for form submission
            // You can replace this with your actual AJAX code

            // For demonstration, let's simulate a successful submission
            // In a real scenario, you'd handle this in your actual form submission logic
            const success = true;

            if (success) {
                Swal.fire({
                    icon: 'success',
                    title: 'Success!',
                    text: 'Your message has been successfully submitted. We will get back to you shortly.',
                });
            } else {
                Swal.fire({
                    icon: 'error',
                    title: 'Error!',
                    text: 'Oops, something went wrong. Please try again.',
                });
            }
        }
    </script>
